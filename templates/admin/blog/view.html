{% extends 'main.html' %}

{% block content %}
  <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Price</th>
              <th>Auther</th>
              <th>Image</th>
              <th>Edit/Delete</th>
            </tr>
          </thead>
          <tbody>
          {% for blog in blogs %}
            <tr>
              <td>{{ blog.name }}<td>
              <td>{{ blog.type }}<td>
              <td>{{ blog.price }}<td>
              <td>{{ blog.author }}<td>
              <td><img src="/{{ blog.image }}" width="50px" height="50px"><td>
              <td>
                <a class="btn btn-info" href="{% url 'article.read' blog.id %}">View</a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
{% endblock %}
