{% extends 'main.html' %}


{% block content %}
<div class="container mt-3">
  <div class="row">
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th>Course</th>

            </tr>
          </thead>
          <tbody>
          {% for video in videos %}
            <tr>
              <td>{{ video.name }}</td>
              <td>{{ video.course_id }}</td>

            </tr>
          {% endfor %}

          </tbody>
        </table>
      </div>
  </div>

</div>
{% endblock %}
