{% extends 'main.html' %}


{% block content %}
<div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Type</th>
              <th>Image</th>
            </tr>
          </thead>
          <tbody>
          {% for course in courses %}
            <tr>
              <td>{{ course.name }}</td>
              <td>{{ course.price }}</td>
              <td>{{ course.type }}</td>
              <td><img src="/{{ course.image }}" width="100px" height="100px"></td>
            </tr>
          {% endfor %}



          </tbody>
        </table>
      </div>
{% endblock %}
