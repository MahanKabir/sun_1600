{% extends 'main.html' %}


{% block content %}
<div class="container mt-3">
  <div class="row">
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Price</th>
              <th>Image</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          {% for course in courses %}
            <tr>
              <td>{{ course.name }}</td>
              <td>{{ course.type }}</td>
              <td>{{ course.price }}</td>
              <td><img src="/{{ course.image }}" width="50px" height="50px"></td>
              <td>
                <a href="{% url 'video.create' course.id %}" class="btn btn-success">create video</a>
                <a href="{% url 'video.read' %}" class="btn btn-info">see video</a>
              </td>
            </tr>
          {% endfor %}

          </tbody>
        </table>
      </div>
  </div>

</div>
{% endblock %}
